<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="col-12 col-md-6 col-xl mb-3">
            <div class="card">
              <div class="row">
                <div class="col-2 hour time-block" >9am</div>
                <textarea id="9" class="col-8 description"></textarea>
                <button class="col-2 saveBtn">
                  <i class="fas fa-save"></i>
                </button>
              </div>
            </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="10">10am</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="11">11am</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="12">12pm</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="13">1pm</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="14">2pm</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="15">3pm</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-xl mb-3">
          <div class="card">
            <div class="row">
              <div class="col-2 hour time-block" id="16">4pm</div>
              <textarea class="col-8 description"></textarea>
              <div class="col-2 saveBtn">Save</div>
            </div>
          </div>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
